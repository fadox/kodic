steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t',  'gcr.io/fadox/kodic:$SHORT_SHA', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push',  'gcr.io/fadox/kodic:$SHORT_SHA']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['beta', 'run', 'deploy', 'kodic', '--region=europe-west3', '--platform=managed', '--image=gcr.io/fadox/kodic:$SHORT_SHA']
